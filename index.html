  Mymusic
  一款基于MFC的本地音乐播放器
  
  实现功能：
  
  1.可实现MP3文件的播放
  
  2.可创建歌单
  
  3.可置顶
  
  4.实现拖拽功能，可将mp3文件拖拽至allmusic窗口以添加本地音乐
  
  5.可切换播放模式，列表循环，单曲循环，顺序播放，随机播放以及单曲播放
  
  缺点：
  
  1.目前仅支持mp3格式且mp3文件不可带封皮
  
  2.目前不支持歌词显示
  
  3.目前仅提供暗色皮肤，后续会增加多种主题
  
  4.暂不支持定时功能。
  
  下一步：
  
  1.实现定时关闭功能。
  
  2.显示歌词。
  
  3.增加皮肤以及可自定义皮肤
  
  此程序编译器为Visual Studio 2019，我第一次使用MFC创建对话框并实现了一些简单的功能，后续会增加一些新的功能。
  
  [2023/2/14],版本 1.0
